<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" 
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans:ital,wght@0,400;0,500;1,400;1,500;1,600;1,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/prog.css">
    <title>Converter Online</title>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Convert It!</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" aria-current="page" href="#">Конвертировать</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Курс валют</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="container">
        <div class="rows">
            <div class="row row-cols-2">
                <div class="col"><p>KZT = 443,81</p></div>
                <div class="col"><p>USD = 1</p></div>
                <div class="col"><p>EUR = 0,92</p></div>
                <div class="col"><p>RUB = 82,35</p></div>
            </div>
        </div>
    </div>
    <div class="container">
        <div class="convert">
            <div class="convert-values">
                <div class="select-firstValue">
                    <select>
                        <option id="firstValue">USD</option>
                        <option>EUR</option>
                        <option>RUB</option>
                        <option>KZT</option>
                    </select>
                </div>
                <form class="input-amount" name="amount-value">
                    <input type="text" name="amount" placeholder="Введите сумму..." id="amount">
                    <input class="input-btn" type="submit" value="конвертировать"> 
                </form>
                <div class="select-lastValue">
                    <select>
                        <option>USD</option>
                        <option>EUR</option>
                        <option>RUB</option>
                        <option>KZT</option>
                    </select>
                </div>
            </div>
        </div>
    </div>
    

    <script src="JS_current/converter.js"></script>
</body>
</html>
